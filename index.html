<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Cards UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Cards Collection</h1>

  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://picsum.photos/300/200" alt="Sample Image 1">
      <h2>Card Title 1</h2>
      <p>This is a short description of the card content.</p>

      <!-- Read More as a real link -->
      <a href="https://example.com" target="_blank" class="read-more-btn">
        Read More
      </a>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://picsum.photos/301/200" alt="Sample Image 2">
      <h2>Card Title 2</h2>
      <p>Another simple card layout with an image and text.</p>

      <!-- Change the URL to anything you want -->
      <a href="https://example.com" target="_blank" class="read-more-btn">
        Read More
      </a>
    </div>
  </div>
</body>
</html>
